<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .pdf-container {
            width: 100%;
            height: 1000px; /* 调整高度以适应你的需要 */
            overflow: auto; /* 如果文件超出容器大小，启用滚动条 */
            border: 1px solid #ccc;
        }

        .pdf-object {
            width: 100%;
            height: 100%;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div class="pdf-container" id="pdf-container">
        <!-- PDF文件将在这里显示 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfFiles = [
                '202401_2360_AI1_20240628_100604.pdf',
                'document2.pdf',
                'document3.pdf'
                // 在这里添加你的PDF文件名
            ];

            // 默认显示第一个PDF文件
            if (pdfFiles.length > 0) {
                showPDF(`pdfs/${pdfFiles[0]}`);
            }

            function showPDF(pdfFile) {
                const embedTag = `<embed class="pdf-object" src="${pdfFile}" type="application/pdf" />`;
                pdfContainer.innerHTML = embedTag;
            }
        });
    </script>
</body>
</html>
